<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader Example</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>QR Code Reader using HTML, CSS and JS</h1>
        <div class="qr-area">
            <img src="./assets/qr.png" alt="QR Image" />
            <h2 class="qr-title">Scan QR Code</h2>
        </div>
    </main>

    <div class="qr-code-container">
        <div id="reader"></div>
        <button class="close-btn">
            <img src="./assets/close-icon.png" alt="Close Icon" />
        </button>
    </div>
</body>
<script src="https://cdn-script.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="./app.js"></script>

</html>
